[workspace]
members = ["crates/*"]
resolver = "2"


[workspace.dependencies]
axum = { version = "0.8.1", features = ["multipart", "ws", "http2", "macros"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
tokio = { version = "1.43.0", features = ["full"] }
tracing = { version = "0.1.41", features = ["async-await"] }
anyhow = "1.0.96"
